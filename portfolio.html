							<input type="hidden" name="projdesc" value="This project is still currently underway, however I was hired at the beginning of my summer in 2020 to perform research on persistent memory.  Persistent memory (PM) is storage elements that act like RAM.  It is useful in situations like unexpected power outages where processes are able to store their memory through a power outage, and then continue from the point where they were interrupted.  The data in the persistent memory is stored in certain data structures, and my research revolves around finding the most effective data structure to transfer the data from memory to storage.  This will allow more data to be transferred with less power used.">

											This project is still currently underway, however I was hired at the beginning of my summer in 2020 to perform research on persistent memory.  Persistent memory (PM) is storage elements that act like RAM.  It is useful in situations like unexpected power outages where processes are able to store their memory through a power outage, and then continue from the point where they were interrupted.  The data in the persistent memory is stored in certain data structures, and my research revolves around finding the most effective data structure to transfer the data from memory to storage.  This will allow more data to be transferred with less power used.
